name: Feature Request
description: Suggest a new feature or improvement
labels: ["enhancement"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for suggesting a feature! Please describe what you'd like.
  - type: textarea
    id: problem
    attributes:
      label: Problem
      description: What problem does this feature solve?
    validations:
      required: true
  - type: textarea
    id: solution
    attributes:
      label: Proposed solution
      description: How would you like this to work?
    validations:
      required: true
  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives considered
      description: Any alternative solutions or workarounds you've considered
  - type: dropdown
    id: area
    attributes:
      label: Area
      options:
        - CLI
        - LSP / Editor integration
        - Diagnostic rules
        - Type inference
        - SQL dialect support
        - Configuration
        - Documentation
        - Other
    validations:
      required: true
